<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Code Forest</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="header">
        <div class="head">
            <div class="user">
                <nav>
                    <ul>
                        <li><a class="header-link" href="">로그아웃</a></li>
                        <li><a class="header-link" href="">에옹이</a></li>
                    </ul>
                </nav>
            </div>
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="logo.png" alt="CodeForest">
                </div>
                <div class="menu clearfix">
                    <nav>
                        <ul>
                            <li><a class="menu-item header-link" href="/codetree">Code Tree</a></li>
                            <li><a class="menu-item header-link" href="/codingtest">Coding Test</a></li>
                            <li><a class="menu-item header-link" href="/challenge">Programming Challenge</a></li>
                            <li><a class="menu-item header-link" href="/training">Coding Training</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="codeTest">
        <form action="" method="post">
            <table class="tbl-ex">
                <tr>
                    <th colspan="3" id="head">Online Compiler</th>
                </tr>
                <tr>
                    <td>
                        <select name="lang">
                            <option value="none" selected="selected">언어선택</option>
                            <option value="c">C</option>
                            <option value="cpp">C++</option>
                            <option value="cs">C#</option>
                            <option value="java">JAVA</option>
                            <option value="js">JavaScript</option>
                            <option value="py">Python</option>
                        </select>
                    </td>
                    <td>
                        <span style="float: right;">
                        <button id='save' type="button" class="btn-save">저장</button>
                    </span>
                    </td>
                    <td>
                        <span style="float: left;">
                        <input type="submit" class="btn-compile" value="Compile">
                    </span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <textarea onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}" type="text" name="code" id="code"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <textarea name="" id="result" readonly></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
