<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="./main_not.css">
<link href="./header-user.css" rel="stylesheet" type="text/css">
<link href="./login.css" rel="stylesheet" type="text/css">

<script>
 
</script>
</head>
<body>
	<div id="container">
        <div class="header">
            <div class="head">
                <div class="container-left clearfix">
                    <div class="logo">
                        <a href="${pageContext.servletContext.contextPath }">Code Forest</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="user">
                <form id="login-form" name="" method="post" action="${pageContext.servletContext.contextPath }/user/auth" >
                    <h1>로그인</h1>
                    <div>
                        <label for="email">이메일</label>
                        <input id="email" name="email" type="text" value="">
                    </div>
                    <div>
                        <label for="password">패스워드</label>
                        <input id="password" name="password" type="password" value="">
                    </div>
                    <c:if test="${not empty userVo }">
						<p>
							로그인이 실패 했습니다.
						</p>
					</c:if>
                    <div>
                        <input class="button" type="submit" value="로그인">
	                    <a href="${pageContext.servletContext.contextPath }/user/join"><input class="button" value="회원가입" /></a>
                    </div>
                    <div>
                        <a href="${pageContext.servletContext.contextPath }/user/find">비밀번호찾기</a>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
