<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Forest</title>
    <link rel="stylesheet" href="./account.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#change-nickname").dialog({
                autoOpen: false,
                resizable: false,
                height: "auto",
                width: 400,
                modal: true,
                buttons: {
                    "완료": function() {
                        $(this).dialog("close");
                    },
                    Cancel: function() {
                        $(this).dialog("close");
                    }
                }
            });
            $("#nickname-btn").on("click", function() {
                $("#change-nickname").dialog("open");
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <div class="head">
            <div class="container-left clearfix">
                <div class="logo">

                </div>

    </div>
    <div class="container">
        <div class="nickname">
            <div class="line">

            </div>

        <div class="password">

            </div>

        </div>
        <div class="disclosure">
            <div class="line">

            계정 공개를 설정하시면 문제를 푼 기록, 팔로우와 관련된 모든 기록을 다른 사람이 열람 할 수 있습니다.

            </p>
            <input type="radio" name="chk_info" value="Oepn" checked="checked">공개
            <input type="radio" name="chk_info" value="Private">비공개
        </div>
        <div class="delete">
            <div class="line">
                <h4>계정 삭제</h4>
            </div>
            <h4>회원 탈퇴를 하시겠습니까?</h4>
            <p>
                회원 탈퇴를 하시면 문제를 푼 기록이 다 사라집니다.
            </p>
            <button style="color: red;">회원 탈퇴</button>
        </div>
    </div>

    <div id="change-nickname" title="닉네임 변경">
        변경하실 닉네임을 입력해주세요.
        <form>
            <fieldset>
                <label for="name">닉네임 입력 : </label>
                <input type="text" name="name" id="name" value="에옹이" class="text ui-widget-content ui-corner-all">
