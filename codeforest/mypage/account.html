<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Forest</title>
    <link rel="stylesheet" href="./account.css">
</head>

<body>
    <div class="header">
        <div class="head">
            <div class="container-left clearfix">
                <div class="logo">
                    <h3>Code Forest</h3>
                </div>
                <div class="menu clearfix">
                    <div class="menu-item">에옹이</div>
                    <div class="menu-item">로그아웃</div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidemenu">
        <nav>
            <ul>
                <li class="menulist">마이페이지</li>
                <li class="menulist">계정 관리</li>
                <li class="menulist">문제 관리</li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="nickname">
            <div class="line">
                <h4>닉네임 변경</h4>
            </div>
            <button>변경</button>
        </div>
        <div class="password">
            <div class="line">
                <h4>비밀번호 변경</h4>
            </div>
            <button>비밀번호 변경</button>
        </div>
        <div class="disclosure">
            <div class="line">
                <h4>계정 공개 여부</h4>
            </div>
            <h4>계정 비공개를 설정하시겠습니까?</h4>
            계정 공개를 설정하시면 문제를 푼 기록, 팔로우와 관련된 모든 기록을 다른 사람이 열람 할 수 있습니다.

            </p>
            <input type="radio" name="chk_info" value="Oepn" checked="checked">공개
            <input type="radio" name="chk_info" value="Private">비공개
        </div>
        <div class="delete">
            <div class="line">
                <h4>계정 삭제</h4>
            </div>
            <h4>회원 탈퇴를 하시겠습니까?</h4>
            <p>
                회원 탈퇴를 하시면 문제를 푼 기록이 다 사라집니다.
            </p>
            <button style="color: red;">회원 탈퇴</button>
        </div>
    </div>

</body>

</html>
